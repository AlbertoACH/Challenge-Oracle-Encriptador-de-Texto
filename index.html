<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="imagenes/logo.svg" alt="Logo de Alura" class="logo"> 
    </header>
    <main>
        <section class="section1">
            <div>
                <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="informacion">
                <img src="imagenes/alerta.svg" alt="icono de alerta">
                <h6>letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <div class="contenedorMuñeco">
                <img src="imagenes/muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedorInformacion">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div class="botonCopiar">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
            <div class="contenedorResultado">
                <textarea class="resultado" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>Challenge One Sprint 01: Encriptador de texto|By: Alberto Alejandro Cardenas Hernandez</p>  
    </footer>
</body>
</html>
